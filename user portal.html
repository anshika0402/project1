<!DOCTYPE html>
<html>
<head>
  <title>Welcome User - Event Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #3498db;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome User</h1>
  </div>
  <div class="container">
    <button class="button">VENDOR</button>
    <button class="button">Cart</button>
    <button class="button">Guest Lists</button>
    <button class="button">Order Status</button>
    <button class="button">Logout</button>
  </div>
</body>
</html>
