<!DOCTYPE html>
<html>
<head>
  <title>Vendor Login - Event Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3498db;
      color: white;
      padding: 10px 20px;
    }

    .chart-button {
      background: #2ecc71;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .back-button {
      background: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="chart-button">Chart</button>
    <button class="back-button">Back</button>
  </div>
  <div class="container">
    <h1>Vendor Login to Event Management System</h1>
    <form>
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
